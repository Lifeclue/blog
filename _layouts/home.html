---
layout: default
---

<div class="post-list">
  {% for post in site.posts %}
  <div class="item clickable-box" onclick="location.href='{{ post.url | prepend: site.baseurl }}';">
    <h2>
      {% if post.category %}
      <div class="post-category">
      [{{post.category | replace: "-", " " | capitalize}}]
      </div>
      {% endif %}
      {{ post.title }}
    </h2>
    <div class="post-date">
      {% include post-date.html post=post %}
    </div>
    <div class="excerpt">
      {{ post.excerpt }}
    </div>
  </div>
  {% endfor %}
</div>
