permalink: /weave
---

<!-- Portfolio Grid Section -->
<section>
  {% for category in site.categories %}
  <div id="accordion" role="tablist">
    <div class="card">
      <div class="card-header" role="tab" id="{{ category[0] }}">
        <h5 class="mb-0">
          <a data-toggle="collapse" href="#collapse{{ category[0] }}" aria-expanded="true" aria-controls="collapseOne">
            {{category[0] | replace: "-", " " | capitalize}}
          </a>
        </h5>
      </div>

      <div id="collapse{{ category[0] }}" class="collapse show" role="tabpanel" aria-labelledby="{{ category[0] }}" data-parent="#accordion">
        <div class="card-body">
          <ul>
            {% assign docs = category[1] | sort: "date" %}
            {% for doc in docs %}
            <li><a href="{{doc.url | prepend: site.baseurl }}">{{doc.title}}</a></li>
            {% endfor %}
          </ul>
        </div>
      </div>
    </div>
    {% endfor %}
</section>
